<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>4반놈즈</title>
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/jquery-1.12.3.js"></script>
        <script src="../js/script.js"></script>
    </head>
    <body>
        <div class="contents">
            <div class="students">
                <ul id="list">

                </ul>
            </div>
        </div>

        <script>
            const list = document.getElementById('list');
            let studentnames = ['김규린', '이수아', '이정인', '이지현', '진다은', '강민재', '김대희', '김도완', '김승태', '김준희', '김형진', '박민제', '박희찬', '성현민', '여준혁', '윤도현', '이규행', '이동욱', '이원형', '이준희', '장인수', '조상진', '조성우']
            for(let i = 0; i < 23; i++) {
                var temp = document.createElement('li');
                let ID= 10400+i+1
                temp.innerHTML = ID+studentnames[i];
                list.appendChild(temp);
            }
        </script>
    </body>
</html>
