<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>4반놈즈</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style_register2.css" rel="stylesheet">
        <script src="js/jquery-1.12.3.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="contents">
            <span id="speaker">회원가입<hr></span>
            <form class="register_setting" action="#">
                <input id="register_firstname" type="text" placeholder="성*" value="" style="height:20px;">
                <input id="register_lastname" type="text" placeholder="이름*" style="height:20px;"><br>
                <input id="register_phonenumber" type="text" placeholder="휴대폰 번호 또는 이메일*" style="width:305px;height:20px;">
                <button id="register2_button" style="width:100px;height:50px;">회원가입</button>
            </form>
        </div>

        <script>
            const register2_button = document.getElementById("register2_button");

            register2_button.addEventListener('click', () => {
                let register_firstname = document.getElementById("register_firstname").value;
                let register_lastname = document.getElementById("register_lastname").value;
                let register_phonenumber = document.getElementById("register_phonenumber").value;
                if(register_firstname != "" && register_lastname != "" && register_phonenumber != ""){
                    alert('회원가입에 성공하셨습니다!')
                    link_url = './main.html'
                    location.replace(link_url);
                    event.preventDefault()
                }
                else
                    alert('값을 입력하세요')
            })

        </script>
    </body>
</html>
