<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>4반놈즈</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style_login.css" rel="stylesheet">
        <script src="js/jquery-1.12.3.js"></script>
        <script src="js/script.js"></script>
        </head>
    <body>
        <div class="contents">
            <span id="speaker">로그인<hr></span>
            <img id="logo2" src="images/logo2.png" alt="로고2">
            <form class="login_input" action="#">
                <span>
                    <label for="inputID">아이디</label> <input id="inputID" type="text"><br>
                    <label for="inputPW">비밀번호</label> <input id="inputPW" type="password">
                    <button id="login_button">로그인</button>
                </span>
                <span id="login_search">
                    <a href="findid.html">아이디 찾기</a>
                    <a href="findpw.html">비밀번호 찾기</a>
                </span>
            </form>
        </div>
        <script>
            const login_button = document.getElementById("login_button");

            login_button.addEventListener("click", () => {
                let ID = document.getElementById('inputID').value;
                let PW = document.getElementById('inputPW').value;
                if(ID != "" && PW != ""){
                    alert('로그인 성공')
                    link_url = './main.html'
                    location.replace(link_url)
                    event.preventDefault()
                }
                else
                    alert('값을 입력하세요')
            })
        </script>
    </body>
</html>
