<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>4반놈즈</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style_register.css" rel="stylesheet">
        <script src="js/jquery-1.12.3.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="contents">
            <span id="speaker">회원가입<hr></span>
            <form class="terms_check">
                <span>
                    <legend id="terms1_ex">
                        제 1장 원칙<br>
                        제 2장 이용계약<br>
                        제 3장 계약당사자의 의무<br>
                        제 4장 서비스 이용<br>
                        제 5장 계약해지<br>
                        제 6장 손해 배상 등<br>
                        4반놈즈 이용약관<br>
                        <br>
                        <br>
                        [제 1장 총 칙]<br>
                        제 1조 (목적)<br>
                        수행평가 만점을 받기 위해서<br>
                        제 2조 (약관의 공지 및 준응)<br>
                        수행 만점주세요<br>
                        <br>
                        <br>
                        (이하생략)
                    </legend>
                    <input id="terms1" type="checkbox" value='0'><label for="terms1">모두 동의합니다</label>
                </span>
                <button id="register1_button" style="width:100px;height:50px;">다음으로</button>
            </form>
            <form action="index.html">
                <button id="register_back_button" style="width:120px;height:50px;">동의하지 않습니다</button>
            </form>
        </div>
        <footer>

        </footer>
        <script>
            const register1_button = document.getElementById("register1_button");
            const terms1 = document.getElementById("terms1");
            const register_back_button = document.getElementById("register_back_button");
            let terms2 = document.getElementById("terms1").value;


            terms1.addEventListener('click', () => {
                if (terms2 == 1){
                    terms2 = 0;    
                }
                else 
                    terms2 = 1;
            })

            register1_button.addEventListener('click', () => {
                link_url = './register2.html'
                if(terms2 == 1)
                location.replace(link_url);
                event.preventDefault()
            })
            register_back_button.addEventListener('click', () => {
                link_url = './index.html'
                location.replace(link_url);
                event.preventDefault()
            })
        </script>
    </body>
</html>
